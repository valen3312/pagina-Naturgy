<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>

<body>

            <ul class="amazingslider-slides" style="display:none;">
                <li><a href="images/carrusel%20imagen%201-lightbox.png" class="html5lightbox"><img src="images/carrusel%20imagen%201.png" alt="regular hormonas"  title="regular hormonas" /></a>
                </li>
                <li><img src="images/carrusel%20imagen%202.png" alt="Aumenta energía"  title="Aumenta energía" />
                </li>
                <li><img src="images/carrusel%20imagen%203.png" alt="refuerza sistema inmunologico"  title="refuerza sistema inmunologico" />
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images/carrusel%20imagen%201-tn.png" alt="regular hormonas" title="regular hormonas" /></li>
                <li><img src="images/carrusel%20imagen%202-tn.png" alt="Aumenta energía" title="Aumenta energía" /></li>

</html>
